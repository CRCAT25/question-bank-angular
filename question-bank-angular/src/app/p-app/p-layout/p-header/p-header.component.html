<div class="p-header">
    <div class="logo">
        <div class="img">
            <img src="../../../../assets/HachiLogo.png" />
        </div>
        <div class="icon">
            <svg viewBox="0 0 512 512">
                <path d="m382.059 158.059-126.06 126.06-126.061-126.06L96 192l159.999 160L416 192z"></path>
            </svg>
        </div>
    </div>

    <div class="modules_list">
        <div class="modules" *ngFor="let module of modules">
            <div class="modules_item" [ngClass]="{'text-active': isModuleActive(module.nameModule)}"
                (click)="onModuleClick(module.nameModule)"
                [routerLink]="[module.link]">
                {{module.nameModule}}
                <div class="modules_item_line_hor" *ngIf="isModuleActive(module.nameModule)"></div>
            </div>
            <div class="modules_item_line_ver" *ngIf="modules.indexOf(module) !== modules.length - 1">
                <div></div>
            </div>
        </div>
    </div>

    <div class="icons-header">
        <div>
            <svg viewBox="0 0 512 512">
                <title>Tìm kiếm sản phẩm</title>
                <path
                    d="M365.3 320h-22.7l-26.7-26.7C338.5 265.7 352 230.4 352 192c0-88.4-71.6-160-160-160S32 103.6 32 192s71.6 160 160 160c38.4 0 73.7-13.5 101.3-36.1l26.7 26.7v22.7L434.7 480l45.3-45.3zM64 192c0-70.7 57.3-128 128-128s128 57.3 128 128-57.3 128-128 128S64 262.7 64 192">
                </path>
            </svg>
        </div>

        <div>
            <svg viewBox="0 0 512 512">
                <title>Thông báo</title>
                <path
                    d="M192 416h128c0 35.3-28.7 64-64 64s-64-28.7-64-64m160-256c0-42-26.9-77.6-64.4-90.7.3-1.7.4-3.5.4-5.3 0-17.7-14.3-32-32-32s-32 14.3-32 32c0 1.8.2 3.6.4 5.3C186.9 82.4 160 118 160 160c0 88.4-43 160-96 160v64h384v-64c-53 0-96-71.6-96-160">
                </path>
            </svg>
        </div>

        <div>
            <svg viewBox="0 0 512 512">
                <title>Người dùng</title>
                <path
                    d="M352 128c0 53-43 96-96 96s-96-43-96-96 43-96 96-96 96 43 96 96m-96 128c-106 0-192 86-192 192 0 17.7 14.3 32 32 32h320c17.7 0 32-14.3 32-32 0-106-86-192-192-192">
                </path>

    </div>


</div>
